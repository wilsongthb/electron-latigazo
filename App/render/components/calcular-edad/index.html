<div>
    <div class="container well">
        <h3>CALCULAR EDAD</h3>
        <p>Selecciona el archivo, filtra y selecciona campos que te son utiles</p>

        <input type="checkbox" v-model="verCsv"> Ver el CSV
        <csv v-show="verCsv" @EnviarDatosA="guardarEnDatos"></csv>
    </div>
    
    <div class="container well">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="">Indice de fecha de nacimiento</label>
                    <input type="number" v-model="config.claves.edad">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="text" class="form-control" v-model="buscar">
                <table class="table table-hover">
                    <thead>
                        <th v-for="(clave, index) in config.claves">{{clave}} - {{index}} </th>
                        <th>EDAD</th>
                    </thead>
                    <tbody>
                        <tr v-for="dato in datos">
                            <td v-for="(clave, index) in config.claves">{{dato[clave]}} </td>
                            <td>{{dato.edad}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
    <!--<pre>{{ listaFiltrada }} </pre>-->
    <!--<pre>{{ $data }} </pre>-->
</div>
