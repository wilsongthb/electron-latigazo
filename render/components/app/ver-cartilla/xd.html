
<div class="container">
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Cartilla</h3>
        </div>
    </div>
    
    <div class="row">
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <div class="well">
                <div class="form-group row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <strong>FECHA</strong>
                        <input type="date" v-model="cartilla.fecha" class="form-control">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                        <strong>HORA</strong>
                        <input type="number" v-model="cartilla.hora" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <strong>FAMILIA</strong>
                        {{cartilla.familia}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <strong>EDAD</strong>
                        {{cartilla.edad}}
                    </div>
                </div>
                <div class="form-group" v-for="(c, index) in cartilla.objetivos">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <strong>{{c.titulo}} </strong>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                        <p style="white-space: pre;">CARTILLA NÂ° <input type="text" v-model="c.numero"  @keyup.enter="definirFicha(c)"></p>
                    </div>
                    <template v-if="!c.descripcion && tempListDescripcion.logros.length">
                        <select v-model="c.descripcion" class="form-control">
                            <option v-for="logro in tempListDescripcion.logros" :value="logro">{{logro}} </option>
                        </select>    
                    </template>
                    <template v-else>
                        <textarea class="form-control" v-model="c.descripcion"></textarea>
                    </template>
                </div>
            </div>
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            
            <div class="panel panel-default" v-if="typeof tempListDescripcion.tipo !== 'undefined'">
                <div class="panel-body">
                    <div v-for="(f, index) in tempListDescripcion">
                        <h3>Ficha</h3>
                        <strong>{{index}}: </strong> <pre>{{f}} </pre>
                    </div>
                </div>
            </div>
        </div>
               
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="alert alert-info" v-show="enviado">
                <strong>Info</strong> Enviado a Cronograma
            </div>
            <button class="btn btn-primary btn-raised" @click="enviarACronograma">Agregar a cronograma</button>
        </div>
    </div>
</div>
