<div>
    <!--links Menu-->
    <div class="navbar">
        <ul class="nav navbar-nav">
            <li :class="{ 'active': (vista === '0') }">
                <a href="#" @click="vista = '0'"><strong>INICIO</strong></a>
            </li>
            <li :class="{ 'active': (vista === '1') }">
                <a href="#" @click="vista = '1'">Ver CSV</a>
            </li>
            <!--<li :class="{ 'active': (vista === '4') }">
                <a href="#" @click="vista = '4'">Fichas</a>
            </li>-->
            <li :class="{ 'active': (vista === '5') }">
                <a href="#" @click="vista = '5'">Lista de Beneficiarios</a>
            </li>
            <li :class="{ 'active': (vista === '3') }">
                <a href="#" @click="vista = '3'">Detalles</a>
            </li>
            <li :class="{ 'active': (vista === '7') }">
                <a href="#" @click="vista = '7'">Sync DB</a>
            </li>
            <li :class="{ 'active': (vista === '6') }">
                <a href="#" @click="vista = '6'">Ayuda</a>
            </li>
            <li :class="{ 'active': (vista === 'github') }">
                <a href="#" @click="vista = 'github'">Actualizaciones</a>
            </li>
        </ul>
    </div>
    <!--Inicio-->
    <div v-show="vista === '0'" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div style="
                font-family: 'Avenir', Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-align: center;
                color: #2c3e50;
                margin-top: 10px;
            ">
                <img src="render/assets/LATIGAZO.png" alt="Imagen de latigazo" width="200"><h1 class="media-heading">LATIGAZO</h1>
                <img src="render/assets/gatito.gif" alt="Gatito">
            </div>
        </div>
    </div>
    <!--ver-csv-->
    <div class="row" v-show="vista === '1'">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button @click="seleccionarArchivo">Seleccionar Archivo</button>
            <input type="text" v-model="path">
            <button @click="leer">Leer</button>
            <input type="checkbox" v-model="verClaves">Ver Claves
            <ver-csv :data="data" :ver-claves="verClaves"></ver-csv>
        </div>
    </div>

    <!--vista-detalles-->
    <ver-detalles v-if="vista === '3'" :detalles="detalles"></ver-detalles>

    <!--vista de listado-->
    <ver-lista v-show="vista === '5'" :data="data" @ver-detalles="verDetalles"></ver-lista>

    <!--vista de ayuda-->
    <ayuda v-if="vista === '6'"></ayuda>

    <!--Sincronizar con la BD-->
    <sync-db v-show="vista === '7'" :data="data"></sync-db>

    <!--github-->
    <div v-if="vista === 'github'" class="container">
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3>Actualizaciones <small>y ultimos cambios</small></h3>
                <p>Revisa las actualizaciones y ultimos cambios en la pagina de github <a href="https://github.com/wilsongthb/electron-latigazo">aqui</a></p>
                <webview src="https://github.com/wilsongthb/electron-latigazo" style="height:1200px"></webview>
            </div>
        </div>
    </div>
    <!--<pre>
        {{vista}}
    </pre>-->
</div>
