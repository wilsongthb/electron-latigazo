<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" v-for="(cartilla, index) in cartillas">
            <div class="well">
                <button type="button" class="close" aria-hidden="true" title="Eliminar" @click="cartillas.splice(index, 1)">&times;</button>
                <div class="form-group row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <strong>FECHA</strong>
                        <!--<input type="date" v-model="cartilla.fecha">  -->
                        {{cartilla.fecha}}
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                        <strong>HORA</strong>
                        <!--<input type="number" v-model="cartilla.hora">-->
                        {{cartilla.hora}}
                    </div>
                </div>
                <div class="form-group row">
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <strong>FAMILIA</strong>
                        {{cartilla.familia}}
                    </div>
                    
                </div>
                <div class="form-group row">
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <strong>EDAD</strong>
                        {{cartilla.edad}}
                    </div>
                    
                </div>
                <template v-for="o in cartilla.objetivos">
                    <div class="form-group row">
                        
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <strong>{{o.titulo}} </strong>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                            CARTILLA NÂ° {{o.numero}}
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h5>Logro Priorizado</h5>
                            {{o.descripcion}}
                        </div>
                    </div>

                </template>
            </div>
        </div>
    </div>
    
</div>
